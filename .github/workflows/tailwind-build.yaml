name: Build Tailwind CSS

on:
  push:
    branches:
      - main
    paths:
      - src/**/*
      - package.json
      - tailwind.config.js
  pull_request:
    branches:
      - main
    paths:
      - src/**/*
      - package.json
      - tailwind.config.js

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      # with:
      #   node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build CSS
      run: npx tailwindcss -i ./src/input.css -o ./dist/output.css --minify

    - name: Commit and Push
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add ./dist/output.css
        git commit -m "Update Tailwind CSS output" || echo "No changes to commit"
        git push
